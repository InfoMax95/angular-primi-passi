<form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
  <!-- con il binding della proprietà formGroup sincronizzo i dati con typescript -->
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>
  <p *ngIf="!homeForm.get('nome')!.valid && homeForm.get('nome')!.touched">Inserisci un nome</p>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Colori</mat-label>
    <mat-select name="colore" formControlName="colore">
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field> -->
  <button mat-raised-button color="primary" type="submit" [disabled]="!homeForm.valid">Invia</button>
  <!-- attribuiamo l'attributo disabled direttamente al parametro di angular riguardo al componente e verifichiamo se è valido -->
</form>
